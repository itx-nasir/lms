{% extends "base.html" %}

{% block title %}New Order - Lab Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Main Content -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus me-2"></i>Create New Order
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" action="/orders" id="orderForm">
                        <div class="mb-4">
                            <label for="patient_id" class="form-label">Select Patient</label>
                            <select class="form-select" id="patient_id" name="patient_id" required>
                                <option value="">Choose a patient...</option>
                                {% for patient in patients %}
                                <option value="{{ patient.id }}">
                                    {{ patient.name }} - Age: {{ patient.age }}, {{ patient.gender }} - {{ patient.phone }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Select Tests</label>
                            
                            <!-- Search and filter -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="testSearch" placeholder="Search tests...">
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select" id="categoryFilter">
                                        <option value="">All Categories</option>
                                        {% set categories = [] %}
                                        {% for test in tests %}
                                            {% if test.category.name not in categories %}
                                                {% set _ = categories.append(test.category.name) %}
                                                <option value="{{ test.category.name }}">{{ test.category.name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row" id="testsContainer">
                                {% for test in tests %}
                                <div class="col-md-6 mb-2 test-item" data-category="{{ test.category.name }}" data-name="{{ test.name.lower() }}">
                                    <div class="form-check">
                                        <input class="form-check-input test-checkbox" type="checkbox" 
                                               value="{{ test.id }}" id="test{{ test.id }}" name="test_ids"
                                               data-price="{{ test.price }}">
                                        <label class="form-check-label" for="test{{ test.id }}">
                                            <strong>{{ test.name }}</strong>
                                            <span class="badge bg-secondary ms-1">{{ test.category.name }}</span>
                                            <br>
                                            <small class="text-muted">PKR {{ "%.2f"|format(test.price) }}</small>
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        
        <!-- Sticky Order Summary Sidebar -->
        <div class="col-lg-4">
            <div class="sticky-top" style="top: 2rem;">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-shopping-cart me-2"></i>Order Summary
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="text-center">
                                    <div class="display-6 text-primary fw-bold" id="selectedCount">0</div>
                                    <small class="text-muted">Tests Selected</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="text-center">
                                    <div class="display-6 text-success fw-bold">PKR <span id="totalAmount">0</span></div>
                                    <small class="text-muted">Total Amount</small>
                                </div>
                            </div>
                        </div>
                        
                        <div id="selectedTestsList" class="mb-3" style="max-height: 300px; overflow-y: auto;">
                            <div class="text-muted text-center py-3" id="emptyState">
                                <i class="fas fa-clipboard-list fa-2x mb-2"></i>
                                <br>No tests selected
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg" id="submitBtn" disabled form="orderForm">
                                <i class="fas fa-check me-2"></i>Create Order
                            </button>
                            <a href="/orders" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h6 class="card-title">Quick Actions</h6>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-sm btn-outline-primary" id="selectAllBtn">
                                <i class="fas fa-check-double me-1"></i>Select All Visible
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="selectNoneBtn">
                                <i class="fas fa-times me-1"></i>Clear Selection
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const checkboxes = document.querySelectorAll('.test-checkbox');
    const selectedCountSpan = document.getElementById('selectedCount');
    const totalAmountSpan = document.getElementById('totalAmount');
    const submitBtn = document.getElementById('submitBtn');
    const testSearch = document.getElementById('testSearch');
    const categoryFilter = document.getElementById('categoryFilter');
    const testItems = document.querySelectorAll('.test-item');
    const selectedTestsList = document.getElementById('selectedTestsList');
    const emptyState = document.getElementById('emptyState');

    function updateSummary() {
        let selectedCount = 0;
        let totalAmount = 0;
        const selectedTests = [];

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                selectedCount++;
                totalAmount += parseFloat(checkbox.dataset.price);
                
                const label = checkbox.nextElementSibling;
                const testName = label.querySelector('strong').textContent;
                const testPrice = parseFloat(checkbox.dataset.price);
                
                selectedTests.push({
                    id: checkbox.value,
                    name: testName,
                    price: testPrice
                });
            }
        });

        selectedCountSpan.textContent = selectedCount;
        totalAmountSpan.textContent = totalAmount.toFixed(0);
        submitBtn.disabled = selectedCount === 0;

        // Update selected tests list
        if (selectedTests.length === 0) {
            selectedTestsList.innerHTML = `
                <div class="text-muted text-center py-3" id="emptyState">
                    <i class="fas fa-clipboard-list fa-2x mb-2"></i>
                    <br>No tests selected
                </div>
            `;
        } else {
            selectedTestsList.innerHTML = selectedTests.map(test => `
                <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-light rounded">
                    <div>
                        <small class="fw-bold">${test.name}</small>
                    </div>
                    <div class="text-end">
                        <small class="text-success fw-bold">PKR ${test.price.toFixed(0)}</small>
                    </div>
                </div>
            `).join('');
        }
    }

    function filterTests() {
        const searchTerm = testSearch.value.toLowerCase();
        const selectedCategory = categoryFilter.value;

        testItems.forEach(item => {
            const matchesSearch = item.dataset.name.includes(searchTerm);
            const matchesCategory = selectedCategory === '' || item.dataset.category === selectedCategory;

            if (matchesSearch && matchesCategory) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    }

    // Event listeners
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateSummary);
    });

    testSearch.addEventListener('input', filterTests);
    categoryFilter.addEventListener('change', filterTests);

    // Quick action buttons
    document.getElementById('selectAllBtn').addEventListener('click', function() {
        testItems.forEach(item => {
            if (item.style.display !== 'none') {
                const checkbox = item.querySelector('.test-checkbox');
                checkbox.checked = true;
            }
        });
        updateSummary();
    });

    document.getElementById('selectNoneBtn').addEventListener('click', function() {
        checkboxes.forEach(checkbox => {
            checkbox.checked = false;
        });
        updateSummary();
    });

    // Form validation
    document.getElementById('orderForm').addEventListener('submit', function(e) {
        const patientSelect = document.getElementById('patient_id');
        const selectedTests = document.querySelectorAll('.test-checkbox:checked');

        if (!patientSelect.value) {
            e.preventDefault();
            alert('Please select a patient');
            patientSelect.focus();
            return false;
        }

        if (selectedTests.length === 0) {
            e.preventDefault();
            alert('Please select at least one test');
            return false;
        }
    });
});
</script>
{% endblock %}
